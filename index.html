<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>С Днём Рождения! 💝</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/animations.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="hearts-background">
            <div class="heart">❤️</div>
            <div class="heart">💖</div>
            <div class="heart">💝</div>
            <div class="heart">💕</div>
            <div class="heart">💗</div>
        </div>
        
        <div class="timer-container">
            <h1 class="main-title">С Днём Рождения, Любимый! 🎉</h1>
            <div id="countdown" class="countdown">
                <span class="countdown-number">3</span>
            </div>
            <p class="subtitle">Готовься к сюрпризу...</p>
        </div>
    </div>

    <audio id="background-music" loop>
        <source src="music/background.mp3" type="audio/mpeg">
        Ваш браузер не поддерживает аудио элемент.
    </audio>

    <script src="js/timer.js"></script>
    <script src="js/music.js"></script>
</body>
</html>
